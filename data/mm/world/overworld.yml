"Clock Town":
  exits:
    "Town Archery": "true"
    "Termina Field": "true"
    "Clock Tower Rooftop": "true"
    "Astral Observatory": "event(BOMBER_CODE)"
  events:
    FROG_1: "has(MASK_DON_GERO)"
    BOMBER_CODE: "(has(MASK_DEKU) && has(MAGIC_UPGRADE)) || has(MASK_ZORA) || has(BOW)"
  locations:
    "Clock Town Platform HP": "true"
    "Clock Town Tree HP": "true"
    "Clock Town Silver Rupee Chest": "true"
    "Clock Town Guru Guru Mask Bremen": "true"
    "Clock Town Great Fairy": "true"
    "Clock Town Great Fairy Alt": "has(MASK_DEKU) || has(MASK_GORON) || has(MASK_ZORA)"
    "Bomb Shop Bomb Bag": "true"
    "Clock Town Business Scrub": "has(MOON_TEAR)"
"Town Archery":
  exits:
    "Clock Town": "true"
  locations:
    "Town Archery Reward 1": "has(BOW)"
    "Town Archery Reward 2": "has(BOW)"
"Astral Observatory":
  exits:
    "Clock Town": "true"
  locations:
    "Astral Observatory Passage Chest": "has_explosives"
    "Astral Observatory Moon Tear": "true"
"Termina Field":
  exits:
    "Clock Town": "true"
    "Road to Southern Swamp": "true"
    "Mountain Village Path": "has(BOW)"
    "Milk Road": "true"
    "Great Bay Coast": "can_play(SONG_EPONA)"
    "Road to Ikana": "can_play(SONG_EPONA)"
  locations:
    "Termina Field Water Chest": "has(MASK_ZORA)"
    "Termina Field Tall Grass Chest": "true"
    "Termina Field Tree Stump Chest": "has(HOOKSHOT) || (has_beans && has_bottle)"
    "Termina Field Kamaro Mask": "can_play(SONG_HEALING)"
    "Termina Field Tall Grass Grotto": "true"
    "Termina Field Pillar Grotto": "true"
    "Termina Field Peahat Grotto": "has_weapon"
    "Termina Field Dodongo Grotto": "has_weapon || has(BOMB_BAG)"
    "Termina Field Bio Baba Grotto": "has_explosives && (has(BOW) || has(HOOKSHOT))"
"Road to Southern Swamp":
  exits:
    "Swamp": "true"
    "Termina Field": "true"
    "Swamp Archery": "true"
  locations:
    "Road to Southern Swamp HP": "true"
    "Road to Southern Swamp Grotto": "true"
"Swamp Archery":
  exits:
    "Road to Southern Swamp": "true"
  locations:
    "Swamp Archery Reward 1": "has(BOW)"
    "Swamp Archery Reward 2": "has(BOW)"
"Swamp":
  exits:
    "Road to Southern Swamp": "true"
    "Tourist Information": "true"
    "Deku Palace": "can_rescue_koume"
    "Swamp Potion Shop": "true"
    "Woods of Mystery": "true"
    "Swamp Spider House": "true"
  events:
    FROG_3: "has(MASK_DEKU) && has(MASK_DON_GERO)"
  locations:
    "Southern Swamp HP": "has(DEED_LAND) && has(MASK_DEKU)"
    "Southern Swamp Scrub Deed": "has(DEED_LAND)"
    "Southern Swamp Song of Soaring": "has(MASK_DEKU)"
    "Southern Swamp Grotto": "has(MASK_DEKU)"
"Tourist Information":
  exit:
    "Swamp": "true"
  locations:
    "Tourist Information Pictobox": "can_rescue_koume"
    "Tourist Information Boat Cruise": "can_rescue_koume && event(CLEAN_SWAMP) && has(BOW)"
    "Tourist Information Tingle Picture": "has(PICTOGRAPH_BOX)"
"Woods of Mystery":
  exits:
    "Swamp": "true"
  locations:
    "Woods of Mystery Grotto": "true"
"Swamp Potion Shop":
  exits:
    "Swamp": "true"
  events:
    BLUE_POTION: "has_bottle && has(MASK_SCENTS)"
  locations:
    "Swamp Potion Shop": "true"
"Deku Palace":
  exits:
    "Swamp": "can_rescue_koume"
    "Woodfall": "has(MASK_DEKU)"
    "Deku Shrine": "has(MASK_DEKU) && event(DEKU_PRINCESS)"
  events:
    MAGIC_BEANS: "has(MASK_DEKU)"
  locations:
    "Deku Palace HP": "has(MASK_DEKU)"
    "Deku Palace Grotto Chest": "has(MASK_DEKU) && (has_bottle || can_play(SONG_STORMS))"
    "Deku Palace Song of Awakening": "has(SWORD) && has(MASK_DEKU) && has(OCARINA)"
"Woodfall":
  exits:
    "Deku Palace": "true"
    "Woodfall Temple Entrance": "has(MASK_DEKU) && can_play(SONG_AWAKENING) && has(SWORD)"
  locations:
    "Woodfall Near Owl Chest": "has(MASK_DEKU) || has(HOOKSHOT)"
    "Woodfall Entrance Chest": "has(MASK_DEKU) || has(HOOKSHOT)"
    "Woodfall HP Chest": "has(MASK_DEKU)"
"Deku Shrine":
  exits:
    "Deku Palace": "true"
  locations:
    "Deku Shrine Mask of Scents": "has(MASK_DEKU) && has(BOW)"
"Swamp Spider House":
  exits:
    "Swamp": "true"
  locations:
    "Swamp Spider House Mask of Truth": "has_bottle && has(BOW) && has(MASK_DEKU) && has(HOOKSHOT)"
"Mountain Village Path":
  exits:
    "Termina Field": "has(BOW)"
    "Mountain Village": "can_break_boulders"
"Mountain Village":
  exits:
    "Mountain Village Path": "can_break_boulders"
    "Goron Village Path": "true"
    "Goron Graveyard": "can_use_lens"
    "Path to Snowhead": "true"
    "Blacksmith": "true"
  locations:
    "Mountain Village Waterfall Chest": "event(BOSS_SNOWHEAD)"
    "Mountain Village Don Gero Mask": "event(GORON_FOOD)"
    "Mountain Village Frog Choir HP": "event(BOSS_SNOWHEAD) && event(FROG_1) && event(FROG_2) && event(FROG_3) && event(FROG_4)"
    "Mountain Village Tunnel Grotto": "event(BOSS_SNOWHEAD)"
"Blacksmith":
  exits:
    "Mountain Village": "true"
  events:
    GOLD_DUST_USED: "has(WALLET) && has(BOTTLED_GOLD_DUST)"
  locations:
    "Blacksmith Razor Blade": "has(WALLET)"
    "Blacksmith Gilded Sword": "event(GOLD_DUST_USED)"
"Goron Village Path":
  exits:
    "Mountain Village": "true"
    "Goron Village": "true"
    "Goron Race": "can_use_keg"
  locations:
    "Goron Village Path Underwater Chest 1": "event(BOSS_SNOWHEAD) && has(MASK_ZORA)"
    "Goron Village Path Underwater Chest 2": "event(BOSS_SNOWHEAD) && has(MASK_ZORA)"
    "Goron Village Path Frozen Grotto Chest": "event(GORON_GRAVEYARD_HOT_WATER)"
    "Goron Village Path Ramp Grotto Chest": "has(BOMB_BAG) && (has(MASK_GORON) || scarecrow_hookshot) && event(BOSS_SNOWHEAD)"
"Goron Village":
  exits:
    "Goron Village Path": "true"
    "Lone Peak Shrine": "true"
    "Goron Shrine": "true"
  locations:
    "Goron Village HP": "has(DEED_SWAMP) && has(MASK_DEKU)"
    "Goron Village Scrub Deed": "has(DEED_SWAMP)"
    "Goron Village Scrub Bomb Bag": "has(MASK_GORON) && has(WALLET)"
    "Goron Elder": "has(MASK_GORON) && has(OCARINA) && event(GORON_GRAVEYARD_HOT_WATER)"
    "Goron Powder Keg": "(event(BOSS_SNOWHEAD) || can_use_fire_arrows) && has(MASK_GORON)"
"Lone Peak Shrine":
  exits:
    "Goron Village": "can_use_lens"
  locations:
    "Lone Peak Shrine Lens Chest": "true"
    "Lone Peak Shrine Boulder Chest": "can_break_boulders"
    "Lone Peak Shrine Invisible Chest": "can_use_lens"
"Goron Graveyard":
  exits:
    "Mountain Village": "true"
  locations:
    "Goron Graveyard Mask": "can_use_lens && can_play(SONG_HEALING)"
  events:
    GORON_GRAVEYARD_HOT_WATER: "has_bottle && has(MASK_GORON)"
"Goron Shrine":
  exits:
    "Goron Village": "true"
  events:
    GORON_FOOD: "has(MASK_GORON)"
  locations:
    "Goron Baby": "has(MASK_GORON) && can_play(SONG_GORON_HALF)"
"Path to Snowhead":
  exits:
    "Mountain Village": "true"
    "Snowhead": "has(OCARINA) && has(SONG_GORON_HALF, 2) && goron_fast_roll && can_use_lens"
  locations:
    "Path to Snowhead HP": "can_use_lens && goron_fast_roll && scarecrow_hookshot"
    "Path to Snowhead Grotto": "has(BOMB_BAG) && goron_fast_roll"
"Snowhead":
  exits:
    "Path to Snowhead": "true"
    "Snowhead Temple Entrance": "has(MASK_GORON)"
"Goron Race":
  exits:
    "Goron Village Path": "true"
  locations:
    "Goron Race Reward": "event(BOSS_SNOWHEAD) && goron_fast_roll"
"Milk Road":
  exits:
    "Romani Ranch": "true"
    "Termina Field": "true"
    "Gorman Track": "true"
"Romani Ranch":
  exits:
    "Milk Road": "true"
    "Cucco Shack": "true"
    "Doggy Racetrack": "true"
  locations:
    "Romani Ranch Epona Song": "can_use_keg && has(BOW)"
    "Romani Ranch Aliens": "can_use_keg && has(BOW)"
    "Romani Ranch Cremia Escort": "can_use_keg && has(BOW)"
"Cucco Shack":
  exits:
    "Romani Ranch": "true"
  locations:
    "Cucco Shack Bunny Mask": "has(MASK_BREMEN)"
"Doggy Racetrack":
  exits:
    "Romani Ranch": "true"
  locations:
    "Doggy Racetrack Chest": "can_use_beans || has(MASK_ZORA) || has(HOOKSHOT)"
    "Doggy Racetrack HP": "has(MASK_TRUTH)"
"Great Bay Coast":
  exits:
    "Fisher's Hut": "true"
    "Termina Field": "can_play(SONG_EPONA)"
    "Pirate Fortress Exterior": "has(MASK_ZORA)"
    "Pinnacle Rock": "has(MASK_ZORA) && event(SEAHORSE)"
    "Laboratory": "true"
    "Zora Cape": "true"
    "Ocean Spider House": "true"
  locations:
    "Great Bay Coast Zora Mask": "can_play(SONG_HEALING)"
    "Great Bay Coast HP": "can_use_beans"
    "Great Bay Coast Fisherman HP": "has(MASK_ZORA) && event(BOSS_GREAT_BAY)"
    "Great Bay Coast Fisherman Grotto": "true"
"Fisher's Hut":
  exits:
    "Great Bay Coast": "true"
  events:
    SEAHORSE: "event(PHOTO_GERUDO) && has_bottle"
"Pinnacle Rock":
  exits:
    "Great Bay Coast": "true"
  events:
    ZORA_EGGS_PINNACLE_ROCK: "has(MASK_ZORA) && has_bottle"
  locations:
    "Pinnacle Rock Chest 1": "has(MASK_ZORA)"
    "Pinnacle Rock Chest 2": "has(MASK_ZORA)"
    "Pinnacle Rock HP": "has(MASK_ZORA) && event(SEAHORSE)"
"Laboratory":
  exits:
    "Great Bay Coast": "true"
  locations:
    "Laboratory Zora Song": "event(ZORA_EGGS_PIRATE) && event(ZORA_EGGS_PINNACLE_ROCK) && has(MASK_ZORA) && has(OCARINA)"
    "Laboratory Fish HP": "has_bottle"
"Zora Cape":
  exits:
    "Great Bay Coast": "true"
    "Zora Hall": "has(MASK_ZORA)"
    "Waterfall Rapids": "has(HOOKSHOT)"
  locations:
    "Zora Cape Ledge Chest 1": "has(HOOKSHOT)"
    "Zora Cape Ledge Chest 2": "has(HOOKSHOT)"
    "Zora Cape Underwater Chest": "has(MASK_ZORA)"
    "Zora Cape Waterfall HP": "has(MASK_ZORA)"
    "Zora Cape Grotto": "has_explosives"
"Waterfall Rapids":
  exits:
    "Zora Cape": "true"
  locations:
    "Waterfall Rapids Beaver Race 1": "has(MASK_ZORA)"
    "Waterfall Rapids Beaver Race 2": "has(MASK_ZORA)"
"Zora Hall":
  exits:
    "Zora Cape": "true"
    "Zora Cape Peninsula": "true"
  locations:
    "Zora Hall Scrub HP": "has(DEED_MOUNTAIN) && has(MASK_GORON) && has(MASK_DEKU)"
    "Zora Hall Scrub Deed": "has(DEED_MOUNTAIN) && has(MASK_GORON)"
    "Zora Hall Evan HP": "has(MASK_ZORA) && has(OCARINA) && has(HOOKSHOT)"
    "Zora Hall Scene Lights": "can_use_fire_arrows"
"Zora Cape Peninsula":
  exits:
    "Zora Hall": "true"
    "Great Bay Temple Entrance": "has(MASK_ZORA) && has(HOOKSHOT) && can_play(SONG_ZORA)"
"Ocean Spider House":
  exits:
    "Great Bay Coast": "true"
  locations:
    "Ocean Spider House Wallet": "has(MASK_GORON) && has(HOOKSHOT)"
    "Ocean Spider House Chest HP": "has(BOW) && has(MASK_CAPTAIN)"
"Gorman Track":
  exits:
    "Milk Road": "true"
  locations:
    "Gorman Track Garo Mask": "can_play(SONG_EPONA)"
"Road to Ikana":
  exits:
    "Termina Field": "can_play(SONG_EPONA)"
    "Ikana Valley": "(has(MASK_GARO) || has(MASK_GIBDO)) && has(HOOKSHOT)"
    "Ikana Graveyard": "true"
  locations:
    "Road to Ikana Stone Mask": "can_use_lens && has_bottle"
"Ikana Graveyard":
  exits:
    "Road to Ikana": "true"
    "Beneath The Graveyard Night 1": "has(MASK_CAPTAIN)"
  locations:
    "Ikana Graveyard Captain Mask": "can_play(SONG_AWAKENING)"
"Beneath The Graveyard Night 1":
  exits:
    "Ikana Graveyard": "true"
  locations:
    "Beneath The Graveyard Chest": "true"
    "Beneath The Graveyard Song of Storms": "true"
"Ikana Valley":
  exits:
    "Road to Ikana": "true"
    "Ikana Canyon": "can_use_ice_arrows && has(HOOKSHOT)"
"Ikana Canyon":
  exits:
    "Ikana Valley": "true"
    "Ikana Spring Water Cave": "true"
    "Music Box House": "event(IKANA_CURSE_LIFTED)"
    "Beneath the Well Entrance": "true"
    "Ancient Castle of Ikana Exterior": "has_mirror_shield"
    "Stone Tower": "true"
"Ikana Spring Water Cave":
  exits:
    "Ikana Canyon": "true"
  events:
    IKANA_CURSE_LIFTED: "can_play(SONG_STORMS)"
"Music Box House":
  exits:
    "Ikana Canyon": "true"
  locations:
    "Music Box House Gibdo Mask": "can_play(SONG_HEALING)"
"Stone Tower":
  exits:
    "Ikana Canyon": "true"
    "Stone Tower Top": "can_use_elegy3 && has(HOOKSHOT)" # Probably overkill
"Stone Tower Top":
  exits:
    "Stone Tower": "true"
    "Stone Tower Temple Entrance": "can_use_elegy3"
    "Stone Tower Top Inverted": "can_use_elegy3 && can_use_light_arrows"
"Stone Tower Top Inverted":
  exits:
    "Stone Tower Temple Inverted Entrance": "true"
    "Stone Tower Top": "can_use_light_arrows"
"Clock Tower Rooftop":
  exits:
    "Moon": "can_play(SONG_ORDER) && has(REMAINS_ODOLWA) && has(REMAINS_GOHT) && has(REMAINS_GYORG) && has(REMAINS_TWINMOLD)"
