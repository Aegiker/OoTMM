"Clock Town":
  exits:
    "Termina Field": "true"
  locations:
    "Clock Town Platform HP": "true"
    "Clock Town Tree HP": "true"
    "Clock Town Silver Rupee Chest": "true"
    "Clock Town Great Fairy": "true"
    "Clock Town Great Fairy Alt": "has(MASK_DEKU) || has(MASK_GORON) || has(MASK_ZORA)"
    "Bomb Shop Bomb Bag": "true"
"Termina Field":
  exits:
    "Clock Town": "true"
    "Swamp": "true"
    "Mountain Village Path": "has(BOW)"
    "Milk Road": "true"
  locations:
    "Termina Field Tall Grass Chest": "true"
    "Termina Field Tall Grass Grotto": "true"
"Swamp":
  exits:
    "Termina Field": "true"
    "Deku Palace": "can_rescue_koume"
  locations:
    "Swamp Potion Shop": "true"
    "Swamp Pictobox": "can_rescue_koume"
"Deku Palace":
  exits:
    "Swamp": "can_rescue_koume"
    "Woodfall": "has(MASK_DEKU)"
  locations:
    "Deku Palace Song of Awakening": "has(SWORD) && has(MASK_DEKU) && has(OCARINA)"
"Woodfall":
  exits:
    "Deku Palace": "true"
    "Woodfall Temple Entrance": "has(MASK_DEKU) && can_play(SONG_AWAKENING) && has(SWORD)"
"Mountain Village Path":
  exits:
    "Termina Field": "has(BOW)"
    "Mountain Village": "can_break_boulders"
"Mountain Village":
  exits:
    "Mountain Village Path": "can_break_boulders"
    "Goron Village Path": "true"
    "Goron Graveyard": "can_use_lens"
    "Snowhead": "has(OCARINA) && has(SONG_GORON_HALF, 2) && has(MASK_GORON) && can_use_lens"
"Goron Village Path":
  exits:
    "Mountain Village": "true"
    "Goron Village": "true"
"Goron Village":
  exits:
    "Goron Village Path": "true"
    "Lone Peak Shrine": "true"
    "Goron Shrine": "true"
  events:
    GORON_SPIRIT: "can_use_lens"
  locations:
    "Goron Elder": "has(MASK_GORON) && has(OCARINA) && event(GORON_GRAVEYARD_HOT_WATER)"
    "Goron Powder Keg": "(event(SPRING) || can_use_fire_arrows) && has(MASK_GORON)"
"Lone Peak Shrine":
  exits:
    "Goron Village": "can_use_lens"
  locations:
    "Lone Peak Shrine Lens Chest": "true"
    "Lone Peak Shrine Boulder Chest": "can_break_boulders"
    "Lone Peak Shrine Invisible Chest": "can_use_lens"
"Goron Graveyard":
  exits:
    "Mountain Village": "true"
  locations:
    "Goron Graveyard Mask": "can_play(SONG_HEALING) && event(GORON_SPIRIT)"
  events:
    GORON_GRAVEYARD_HOT_WATER: "has_bottle && has(MASK_GORON)"
"Goron Shrine":
  exits:
    "Goron Village": "true"
  locations:
    "Goron Baby": "has(MASK_GORON) && can_play(SONG_GORON_HALF)"
"Snowhead":
  exits:
    "Mountain Village": "true"
    "Snowhead Temple Entrance": "has(MASK_GORON)"
"Milk Road":
  exits:
    "Romani Ranch": "true"
    "Termina Field": "true"
"Romani Ranch":
  exits:
    "Milk Road": "true"
  events:
    EPONA: "can_use_keg && can_play(SONG_EPONA)"
  locations:
    "Romani Ranch Epona Song": "can_use_keg && has(OCARINA)"
