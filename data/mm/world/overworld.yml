"Clock Town":
  exits:
    "Town Archery": "true"
    "Termina Field": "true"
    "Clock Tower Rooftop": "true"
    "Astral Observatory": "event(BOMBER_CODE)"
  events:
    BOMBER_CODE: "(has(MASK_DEKU) && has(MAGIC_UPGRADE)) || has(MASK_ZORA) || has(BOW)"
  locations:
    "Clock Town Platform HP": "true"
    "Clock Town Tree HP": "true"
    "Clock Town Silver Rupee Chest": "true"
    "Clock Town Great Fairy": "true"
    "Clock Town Great Fairy Alt": "has(MASK_DEKU) || has(MASK_GORON) || has(MASK_ZORA)"
    "Bomb Shop Bomb Bag": "true"
    "Clock Town Business Scrub": "has(MOON_TEAR)"
"Town Archery":
  exits:
    "Clock Town": "true"
  locations:
    "Town Archery Reward 1": "has(BOW)"
    "Town Archery Reward 2": "has(BOW)"
"Astral Observatory":
  exits:
    "Clock Town": "true"
  locations:
    "Astral Observatory Passage Chest": "has_explosives"
    "Astral Observatory Moon Tear": "true"
"Termina Field":
  exits:
    "Clock Town": "true"
    "Road to Southern Swamp": "true"
    "Mountain Village Path": "has(BOW)"
    "Milk Road": "true"
    "Great Bay Coast": "event(EPONA)"
    "Road to Ikana": "event(EPONA)"
  locations:
    "Termina Field Water Chest": "has(MASK_ZORA)"
    "Termina Field Tall Grass Chest": "true"
    "Termina Field Tree Stump Chest": "has(HOOKSHOT) || (has_beans && has_bottle)"
    "Termina Field Kamaro Mask": "can_play(SONG_HEALING)"
    "Termina Field Tall Grass Grotto": "true"
    "Termina Field Pillar Grotto": "true"
    "Termina Field Peahat Grotto": "has_weapon"
    "Termina Field Dodongo Grotto": "has_weapon || has(BOMB_BAG)"
    "Termina Field Bio Baba Grotto": "has_explosives && (has(BOW) || has(HOOKSHOT))"
"Road to Southern Swamp":
  exits:
    "Swamp": "true"
    "Termina Field": "true"
    "Swamp Archery": "true"
  locations:
    "Road to Southern Swamp HP": "true"
    "Road to Southern Swamp Grotto": "true"
"Swamp Archery":
  exits:
    "Road to Southern Swamp": "true"
  locations:
    "Swamp Archery Reward 1": "has(BOW)"
    "Swamp Archery Reward 2": "has(BOW)"
"Swamp":
  exits:
    "Road to Southern Swamp": "true"
    "Tourist Information": "true"
    "Deku Palace": "can_rescue_koume"
    "Swamp Potion Shop": "true"
    "Woods of Mystery": "true"
  locations:
    "Southern Swamp HP": "has(MASK_DEKU) && has(DEED_LAND)"
"Tourist Information":
  exit:
    "Swamp": "true"
  locations:
    "Tourist Information Pictobox": "can_rescue_koume"
    "Tourist Information Boat Cruise": "can_rescue_koume && event(CLEAN_SWAMP) && has(BOW)"
    "Tourist Information Tingle Picture": "has(PICTOGRAPH_BOX)"
"Woods of Mystery":
  exits:
    "Swamp": "true"
  locations:
    "Woods of Mystery Grotto": "true"
"Swamp Potion Shop":
  exits:
    "Swamp": "true"
  events:
    BLUE_POTION: "has_bottle && has(MASK_SCENTS)"
  locations:
    "Swamp Potion Shop": "true"
"Deku Palace":
  exits:
    "Swamp": "can_rescue_koume"
    "Woodfall": "has(MASK_DEKU)"
    "Deku Shrine": "has(MASK_DEKU) && event(DEKU_PRINCESS)"
  events:
    MAGIC_BEANS: "has(MASK_DEKU)"
  locations:
    "Deku Palace Song of Awakening": "has(SWORD) && has(MASK_DEKU) && has(OCARINA)"
"Woodfall":
  exits:
    "Deku Palace": "true"
    "Woodfall Temple Entrance": "has(MASK_DEKU) && can_play(SONG_AWAKENING) && has(SWORD)"
  locations:
    "Woodfall Near Owl Chest": "has(MASK_DEKU) || has(HOOKSHOT)"
    "Woodfall Entrance Chest": "has(MASK_DEKU) || has(HOOKSHOT)"
    "Woodfall HP Chest": "has(MASK_DEKU)"
"Deku Shrine":
  exits:
    "Deku Palace": "true"
  locations:
    "Deku Shrine Mask of Scents": "has(MASK_DEKU) && has(BOW)"
"Mountain Village Path":
  exits:
    "Termina Field": "has(BOW)"
    "Mountain Village": "can_break_boulders"
"Mountain Village":
  exits:
    "Mountain Village Path": "can_break_boulders"
    "Goron Village Path": "true"
    "Goron Graveyard": "can_use_lens"
    "Snowhead": "has(OCARINA) && has(SONG_GORON_HALF, 2) && has(MASK_GORON) && can_use_lens"
"Goron Village Path":
  exits:
    "Mountain Village": "true"
    "Goron Village": "true"
"Goron Village":
  exits:
    "Goron Village Path": "true"
    "Lone Peak Shrine": "true"
    "Goron Shrine": "true"
  events:
    GORON_SPIRIT: "can_use_lens"
  locations:
    "Goron Elder": "has(MASK_GORON) && has(OCARINA) && event(GORON_GRAVEYARD_HOT_WATER)"
    "Goron Powder Keg": "(event(SPRING) || can_use_fire_arrows) && has(MASK_GORON)"
"Lone Peak Shrine":
  exits:
    "Goron Village": "can_use_lens"
  locations:
    "Lone Peak Shrine Lens Chest": "true"
    "Lone Peak Shrine Boulder Chest": "can_break_boulders"
    "Lone Peak Shrine Invisible Chest": "can_use_lens"
"Goron Graveyard":
  exits:
    "Mountain Village": "true"
  locations:
    "Goron Graveyard Mask": "can_play(SONG_HEALING) && event(GORON_SPIRIT)"
  events:
    GORON_GRAVEYARD_HOT_WATER: "has_bottle && has(MASK_GORON)"
"Goron Shrine":
  exits:
    "Goron Village": "true"
  locations:
    "Goron Baby": "has(MASK_GORON) && can_play(SONG_GORON_HALF)"
"Snowhead":
  exits:
    "Mountain Village": "true"
    "Snowhead Temple Entrance": "has(MASK_GORON)"
"Milk Road":
  exits:
    "Romani Ranch": "true"
    "Termina Field": "true"
    "Gorman Track": "event(EPONA)"
"Romani Ranch":
  exits:
    "Milk Road": "true"
  events:
    EPONA: "can_use_keg && can_play(SONG_EPONA)"
  locations:
    "Romani Ranch Epona Song": "can_use_keg && has(OCARINA)"
"Great Bay Coast":
  exits:
    "Fisher's Hut": "true"
    "Termina Field": "event(EPONA)"
    "Pirate Fortress Exterior": "has(MASK_ZORA)"
    "Pinnacle Rock": "has(MASK_ZORA) && event(SEAHORSE)"
    "Laboratory": "true"
    "Zora Cape": "true"
  locations:
    "Great Bay Coast Zora Mask": "can_play(SONG_HEALING)"
"Fisher's Hut":
  exits:
    "Great Bay Coast": "true"
  events:
    SEAHORSE: "event(PHOTO_GERUDO) && has_bottle"
"Pinnacle Rock":
  exits:
    "Great Bay Coast": "true"
  events:
    ZORA_EGGS_PINNACLE_ROCK: "has(MASK_ZORA) && has_bottle"
  locations:
    "Pinnacle Rock Chest 1": "has(MASK_ZORA)"
    "Pinnacle Rock Chest 2": "has(MASK_ZORA)"
    "Pinnacle Rock HP": "has(MASK_ZORA) && event(SEAHORSE)"
"Laboratory":
  exits:
    "Great Bay Coast": "true"
  locations:
    "Laboratory Zora Song": "event(ZORA_EGGS_PIRATE) && event(ZORA_EGGS_PINNACLE_ROCK)"
"Zora Cape":
  exits:
    "Great Bay Coast": "true"
    "Zora Hall": "has(MASK_ZORA)"
"Zora Hall":
  exits:
    "Zora Cape": "true"
    "Zora Cape Peninsula": "true"
"Zora Cape Peninsula":
  exits:
    "Zora Hall": "true"
    "Great Bay Temple Entrance": "has(MASK_ZORA) && has(HOOKSHOT) && can_play(SONG_ZORA)"
"Gorman Track":
  exits:
    "Milk Road": "event(EPONA)"
  locations:
    "Gorman Track Garo Mask": "true"
"Road to Ikana":
  exits:
    "Termina Field": "event(EPONA)"
    "Ikana Valley": "(has(MASK_GARO) || has(MASK_GIBDO)) && has(HOOKSHOT)"
    "Ikana Graveyard": "true"
  locations:
    "Road to Ikana Stone Mask": "can_use_lens && has_bottle"
"Ikana Graveyard":
  exits:
    "Road to Ikana": "true"
    "Beneath The Graveyard Night 1": "has(MASK_CAPTAIN)"
  locations:
    "Ikana Graveyard Captain Mask": "can_play(SONG_AWAKENING)"
"Beneath The Graveyard Night 1":
  exits:
    "Ikana Graveyard": "true"
  locations:
    "Beneath The Graveyard Chest": "true"
    "Beneath The Graveyard Song of Storms": "true"
"Ikana Valley":
  exits:
    "Road to Ikana": "true"
    "Ikana Canyon": "can_use_ice_arrows && has(HOOKSHOT)"
"Ikana Canyon":
  exits:
    "Ikana Valley": "true"
    "Ikana Spring Water Cave": "true"
    "Music Box House": "event(IKANA_CURSE_LIFTED)"
    "Beneath the Well Entrance": "true"
    "Ancient Castle of Ikana Exterior": "has_mirror_shield"
    "Stone Tower": "true"
"Ikana Spring Water Cave":
  exits:
    "Ikana Canyon": "true"
  events:
    IKANA_CURSE_LIFTED: "can_play(SONG_STORMS)"
"Music Box House":
  exits:
    "Ikana Canyon": "true"
  locations:
    "Music Box House Gibdo Mask": "can_play(SONG_HEALING)"
"Stone Tower":
  exits:
    "Ikana Canyon": "true"
    "Stone Tower Top": "can_use_elegy3 && has(HOOKSHOT)" # Probably overkill
"Stone Tower Top":
  exits:
    "Stone Tower": "true"
    "Stone Tower Temple Entrance": "can_use_elegy3"
    "Stone Tower Top Inverted": "can_use_elegy3 && can_use_light_arrows"
"Stone Tower Top Inverted":
  exits:
    "Stone Tower Temple Inverted Entrance": "true"
    "Stone Tower Top": "can_use_light_arrows"
"Clock Tower Rooftop":
  exits:
    "Moon": "can_play(SONG_ORDER) && has(REMAINS_ODOLWA) && has(REMAINS_GOHT) && has(REMAINS_GYORG) && has(REMAINS_TWINMOLD)"
