name: Deploy Web Generator

on:
  push:
    branches: [ "develop" ]

jobs:
  deploy-generator:
    runs-on: ubuntu-latest
    steps:
     - name: Deploy
       uses: actions/github-script@v5
       with:
         script: |
           await github.rest.actions.createWorkflowDispatch({
             'OoTMM',
             'gui',
             'workflows/ootmm.yml',
             'master',
           });
